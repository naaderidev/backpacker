<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Destinations</title>
    <link rel="icon" href="./assets/images/icons/icons8-expedition-backpack-100.png" />
  </head>
  <body>
    <!--header-->
    <header>
      <!--Topbar-->
      <site-topbar></site-topbar>
      <!--Navbar-->
      <site-navbar
        home-link="./index.html"
        blog-link="#"
        article-link="./article.html"
        contact-link="./contact.html"
      ></site-navbar>
    </header>

    <main>
      <article class="blog-header row">
        <h2 class="text-center text-dark mb-3">Inspiration - Stories</h2>
        <h4 class="text-center text-muted mb-3">
          Popular Destinations -- Journal & Diary
        </h4>
        <div class="filter-category-buttons d-flex">
          <a type="button" class="filter-btn btn-active" data-btn="All">All</a>
          <a type="button" class="filter-btn" data-btn="Destinations"
            >Destinations</a
          >
          <a type="button" class="filter-btn" data-btn="Photographs"
            >Photography</a
          >
          <a type="button" class="filter-btn" data-btn="Stories">Stories</a>
        </div>
      </article>

      <section class="d-grid grid-container">
        <!--articles container-->
        <section class="articles-container">
          <card-blog
            blog-card-img="https://naaderidev-bucket.storage.c2.liara.space/backpacker/p4.jpg"
            blog-card-title="Title-1"
            blog-card-label="Destination"
            blog-card-data-type="Destinations"
          ></card-blog
          ><card-blog
            blog-card-img="https://naaderidev-bucket.storage.c2.liara.space/backpacker/p3.webp"
            blog-card-title="Title-2"
            blog-card-label="Story"
            blog-card-data-type="Stories"
          ></card-blog
          ><card-blog
            blog-card-img="https://naaderidev-bucket.storage.c2.liara.space/backpacker/p24.jpg"
            blog-card-title="Title-3"
            blog-card-label="Photography"
            blog-card-data-type="Photographs"
          ></card-blog
          ><card-blog
            blog-card-img="https://naaderidev-bucket.storage.c2.liara.space/backpacker/p22.jpg"
            blog-card-title="Title-4"
            blog-card-label="Destination"
            blog-card-data-type="Destinations"
          ></card-blog
          ><card-blog
            blog-card-img="https://naaderidev-bucket.storage.c2.liara.space/backpacker/p21.jpg"
            blog-card-title="Title-5"
            blog-card-label="Story"
            blog-card-data-type="Stories"
          ></card-blog
          ><card-blog
            blog-card-img="https://naaderidev-bucket.storage.c2.liara.space/backpacker/p2.webp"
            blog-card-title="Title-6"
            blog-card-label="Photography"
            blog-card-data-type="Photographs"
          ></card-blog
          ><card-blog
            blog-card-img="https://naaderidev-bucket.storage.c2.liara.space/backpacker/p19.jpg"
            blog-card-title="Title-7"
            blog-card-label="Story"
            blog-card-data-type="Stories"
          ></card-blog>
        </section>

        <!--sidebar-->
        <site-sidebar></site-sidebar>
      </section>

      <!--newsletter-->
      <svg-devider svg-orient="down"></svg-devider>
      <site-newsletter></site-newsletter>
      <!--newsletter-->
    </main>

    <!--footer-->
    <site-footer></site-footer>

    <script type="module" src="./assets/js/app.js"></script>
  </body>
</html>
